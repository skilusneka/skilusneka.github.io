<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分页</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="SyntaxHighlighter/shCore.min.js"></script>
		<script type="text/javascript" src="SyntaxHighlighter/shBrushJScript.min.js"></script>
		<link type="text/css" rel="stylesheet" href="SyntaxHighlighter/shCoreDefault.min.css" />
		<script type="text/javascript">
			SyntaxHighlighter.all();
		</script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="scss/style.css" />
		<style>
			.sample {
				background-color: #333333;
				padding: 40px;
			}
			.button_list{
				height: 40px;
				line-height: 40px;
				background-color: #01FFE4;
				border-radius: 5px;
				font-size: 14px;
				margin-left: 10px;
				padding: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="content_inner">

			<h3 id='top'>分页</h3>
			<div class="sample">
				<div class="laypage">
					<div id="test1"></div>
				</div>
			</div>
			<div class="title-line" id="description">
					<h4>说明</h4>
					<a class="button_list" href="layui.zip" download="layui.js">下载layui.zip压缩包</a> 
			 
			 
				</div>
				<div class='code-html'>
						<pre class="brush:js;">
							1.某些文件需要单独引入
							 
						</pre>
				</div>
			<div class="title-line" id="html">
				<h4>html代码</h4>
				<button>复制</button>
			</div>
			<div class='code-html'>
				<pre class="brush:js;">
					<div class="laypage">
						<div id="test1"></div>
					</div>
				</pre>
			</div>
			<div class="title-line" id="js">
				<h4>js代码</h4>
				<button>复制</button>
			</div>
			<div class='code-js'>
				<pre class="brush:js;">
					<script src="layui/layui.js"></script>
					<link rel="stylesheet" href="layui/css/layui.css">
					<script>
						layui.use('laypage', function() {
						var laypage = layui.laypage;	
							//执行一个laypage实例
							laypage.render({
								elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
									,
								count: 50 ,//数据总数，从服务端得到
								limit:10,
								prev:'<',
								next:'>',
								layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
							});
						});
					</script>
				</pre>
			</div>
		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script>
		layui.use('laypage', function() {
			var laypage = layui.laypage;

			//执行一个laypage实例
			laypage.render({
				elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
					,
				count: 50 ,//数据总数，从服务端得到
				limit:10,
				prev:'<',
				next:'>',
				layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
			});
		});
	</script>
</html>
