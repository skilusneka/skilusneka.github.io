					<script type="text/javascript">
						// 百度地图API功能
						var map = new BMap.Map("allmap");    // 创建Map实例
						map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别

						map.addControl(new BMap.MapTypeControl({
							mapTypes:[
					            BMAP_NORMAL_MAP,
					            BMAP_HYBRID_MAP
					        ]}));	  
						map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
						map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
						var mapStyle = {
					    features: ["point","road", "building", "water", "land"], //隐藏地图上的poi
					    style: "midnight"
					    // http://lbsyun.baidu.com/custom/list.htm
					    // normal 默认地图样式  
					    // light 清新蓝风格
					    // dark 黑夜风格
					    // redalert 大红风格
					    // googlelite 精简风格
					    // grassgreen 自然绿风格
					    // midnight 午夜蓝风格
					    // pink 浪漫粉风格
					    // grayscale 高端灰
					    // hardedge 强边界风格
					}
					map.setMapStyle(mapStyle);
					</script>

	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap"); // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11); // 初始化地图,设置中心点坐标和地图级别
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes: [
				BMAP_NORMAL_MAP,
				BMAP_HYBRID_MAP
			]
		}));
		map.setCurrentCity("北京"); // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
		var mapStyle = {
			features: ["point", "road", "building", "water", "land"], //隐藏地图上的poi
			style: "midnight"
			// http://lbsyun.baidu.com/custom/list.htm
			// normal 默认地图样式  
			// light 清新蓝风格
			// dark 黑夜风格
			// redalert 大红风格
			// googlelite 精简风格
			// grassgreen 自然绿风格
			// midnight 午夜蓝风格
			// pink 浪漫粉风格
			// grayscale 高端灰
			// hardedge 强边界风格
		}
		map.setMapStyle(mapStyle);
	</script>
