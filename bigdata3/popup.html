<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹窗</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="SyntaxHighlighter/shCore.min.js"></script>
		<script type="text/javascript" src="SyntaxHighlighter/shBrushJScript.min.js"></script>
		<link type="text/css" rel="stylesheet" href="SyntaxHighlighter/shCoreDefault.min.css" />
		<script type="text/javascript">
			SyntaxHighlighter.all();
		</script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="scss/style.css"/>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.sample{
				background-color: #333333;
				padding:40px;
			}
			.sample .popup-outer{
				top:200px;
			}
			.sample .popup-inner{
				width: 100%;
				height:100%;
			}
			.button_list{
				height: 40px;
				line-height: 40px;
				background-color: #01FFE4;
				border-radius: 5px;
				font-size: 14px;
				margin-left: 10px;
				padding: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="content_inner">
			<h3 id='top'>弹窗</h3>
			<div class="sample">
				<!-- 页面中央的弹窗 -->
				<button class='layui-btn layui-btn-normal' onclick="cli();">点击打开弹窗</button>
				<!-- 需要定位的弹窗 -->
				<button class='layui-btn layui-btn-normal'onclick="cli('alter',$(this));">点击打开弹窗2</button>
			</div>
			<div class="title-line" id="description">
					<h4>说明</h4>
					<a class="button_list" href="img/popup_glow.png" download="popup_glow.png">弹出层图片下载</a> 
					<a class="button_list" href="img/popup_shrink.svg" download="popup_shrink.svg">收缩按钮图标</a> 
					<a class="button_list" href="img/popup_enlarge.svg" download="popup_enlarge.svg">扩大按钮图标</a>
					<a class="button_list" href="img/popup_close.svg" download="popup_close.svg">关闭按钮图标</a>
					<a class="button_list" href="layui.zip" download="layui.js">下载layui.zip压缩包</a> 
				 
				</div>
				<div class='code-html'>
						<pre class="brush:js;">
							 
							某些图片需要单独引入,上面有下载链接
					 

						</pre>
				</div>
				 
			<div class="title-line" id="html">
				<h4>html代码</h4>
				<button>复制</button>
			</div>
			<div class='code-html'>
				<pre class="brush:js;">
					<!-- 页面中央的弹窗 -->
					<button class='layui-btn layui-btn-normal' onclick="cli();">点击打开弹窗</button>
					<!-- 需要定位的弹窗 -->
					<button class='layui-btn layui-btn-normal'onclick="cli('alter',$(this));">点击打开弹窗2</button>
				</pre>
			</div>
			<div class="title-line" id="js">
				<h4>js代码</h4>
				<button>复制</button>
			</div>
			<div class='code-js'>
				<pre class="brush:js;">
					<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
					<script type="text/javascript">
						var n=0;
						var cli=function(cl,t){
							var _top=$(t).prop('offsetTop');
							var _left=$(t).prop('offsetLeft');
							var _width=$(t).prop('offsetWidth');
							
							layui.use('layer', function(){
							  var layer = layui.layer;
							  layer.open({
								  type: 1,
								  shade: false,
								  maxmin: true,
								  btn: ['确定', '关闭'], //只是为了演示
								  content: '示例',
								  area:'392px',
								  zIndex: layer.zIndex, //重点1
								  success: function(layero){
									layer.setTop(layero); //重点2
									n++;
									if(cl=='alter'){
										$('#layui-layer'+(n)).addClass('layer-alter');
										var str='<img src="img/popup_glow.png"><img src="img/popup_glow.png">'
										$('#layui-layer'+(n)).append(str);
										_left=_left+_width+20;
										$('#layui-layer'+(n)).css('left',_left+'px').css('top',_top+'px');
									}
								  }
								}); 
								
							}); 
						}
					</script>
				</pre>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var n=0;
		var cli=function(cl,t){
			var _top=$(t).prop('offsetTop');
			var _left=$(t).prop('offsetLeft');
			var _width=$(t).prop('offsetWidth');
			
			layui.use('layer', function(){
			  var layer = layui.layer;
			  layer.open({
				  type: 1,
				  shade: false,
				  maxmin: true,
				  btn: ['确定', '关闭'], //只是为了演示
				  content: '示例',
				  area:'392px',
				  zIndex: layer.zIndex, //重点1
				  success: function(layero){
					layer.setTop(layero); //重点2
					n++;
					if(cl=='alter'){
						$('#layui-layer'+(n)).addClass('layer-alter');
						var str='<img src="img/popup_glow.png"><img src="img/popup_glow.png">'
						$('#layui-layer'+(n)).append(str);
						_left=_left+_width+20;
						$('#layui-layer'+(n)).css('left',_left+'px').css('top',_top+'px');
					}
				  }
				}); 
				
			}); 
		}
	</script>
</html>
