<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动条</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="SyntaxHighlighter/shCore.min.js"></script>
		<script type="text/javascript" src="SyntaxHighlighter/shBrushJScript.min.js"></script>
		<link type="text/css" rel="stylesheet" href="SyntaxHighlighter/shCoreDefault.min.css" />
		<script type="text/javascript">
			SyntaxHighlighter.all();
		</script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="scss/style.css"/>
		<style>
			.sample{
				background-color: #333333;
				padding:40px;
			}
			.sample .hascroll{
				width: 400px;
				height: 400px;
				border:1px solid #ffffff;
			}
			.sample .hascroll div{
				width: 800px;
				height: 800px;
				color:#ffffff;
			}
		</style>
	</head>
	<body>
		<div class="content_inner">
		
			<h3 id='top'>滚动条 </h3>
			<div class="sample">
				<div class="hascroll">
						<div style="height:800px;width:800px;">
							给外面的盒子加上haslide类名，里面的内容随意。
						</div>
				</div>
			</div>
			<div class="title-line" id="description">
				<h4>说明</h4>
				</div>
				<div class='code-html'>
						<pre class="brush:js;">
							1.某些文件需要单独引入
							2.内部高宽度需要比外部大,给hascroll样式加个类名
							.hascroll {
								width: 400px;
								height: 400px;
								color:#ffffff;
							}
						</pre>
				</div>
			<div class="title-line" id="html">
				<h4>html代码</h4>
				<button>复制</button>
			</div>
			<div class='code-html'>
				<pre class="brush:js;">
						<div class="hascroll">
								<div style="height:800px;width:800px;">
									给外面的盒子加上haslide类名，里面的内容随意。
								</div>
						</div>
				</pre>
			</div>
			<div class="title-line" id="js">
				<h4>js代码</h4>
				<button>复制</button>
			</div>
			<div class='code-js'>无</div>
		</div>
	</body>
</html>
